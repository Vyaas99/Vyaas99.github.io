<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Website with Bootstrap and jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: black; /* Set the background color to black */
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white; /* Set the text color to white */
        }
        
        nav {
            background-color: white; /* Set the navigation bar background color to white */
        }
        
        .navbar-brand {
            color: black; /* Set the brand name color to black */
        }
        
        .navbar-toggler-icon {
            filter: invert(1); /* Invert the menu icon color to black */
        }
        
        .navbar-nav {
            display: flex;
            align-items: center;
            list-style-type: none;
            margin: 0;
        }
        
        .nav-link {
            color: white; /* Set the link text color to white */
            background-color: red; /* Set the link background color to red */
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 10px;
            text-decoration: none;
        }
        
        .nav-link:hover {
            opacity: 0.8;
        }
        
        #section1 {
            background-color: gray; /* Set the background color of Section 1 */
        }
        
        #section2 {
            background-color: darkgray; /* Set the background color of Section 2 */
        }
        
        #section3 {
            background-image: url("blur.jpg"); /* Set the background image for Section 3 */
            background-size: cover;
            background-position: center;
        }
        
        .section-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">Section 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Section 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">Section 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="section" id="section1">
        <div class="section-content">
            <h1>Section 1</h1>
            <p>This is the content of section 1.</p>
        </div>
    </div>
    
    <div class="section" id="section2">
        <div class="section-content">
            <h1>Section 2</h1>
            <p>This is the content of section 2.</p>
        </div>
    </div>
    
    <div class="section" id="section3">
        <div class="section-content">
            <h1>Section 3</h1>
            <p>This is the content of section 3.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
