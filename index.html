<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Website with Bootstrap and jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: red;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        .section:nth-child(even) {
            background-color: lightgray;
        }
        
        nav {
            background-color: white;
        }
        
        .nav-link {
            color: white; /* Change the link color to white */
            background-color: black; /* Change the background color of the links to black */
            padding: 10px 20px;
            border-radius: 4px; /* Add rounded corners to the links */
            margin-right: 10px; /* Add some spacing between the links */
            text-decoration: none;
        }
        
        .nav-link:hover {
            opacity: 0.8; /* Reduce opacity on hover for visual feedback */
        }
        
        .navbar-nav {
            display: flex; /* Display the navigation links horizontally */
            align-items: center; /* Align the links vertically in the center */
        }
        
        .navbar-nav .nav-item {
            margin-right: 10px; /* Add spacing between the navigation links */
        }
        
        #section3 {
            background-image: url("blur.jpg"); /* Set the background image */
            background-size: cover;
            background-position: center;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">Section 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Section 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">Section 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="section" id="section1">
        <div class="container">
            <h1>Section 1</h1>
            <p>This is the content of section 1.</p>
        </div>
    </div>
    
    <div class="section" id="section2">
        <div class="container">
            <h1>Section 2</h1>
            <p>This is the content of section 2.</p>
        </div>
    </div>
    
    <div class="section" id="section3">
        <div class="container">
            <h1>Section 3</h1>
            <p>This is the content of section 3.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
